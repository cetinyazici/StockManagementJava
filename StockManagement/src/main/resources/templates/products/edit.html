<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title=${pageTitle})"></head>
<body>
<div th:fragment="content">
    <div class="container mt-5" style="max-width: 600px;">
        <h1 class="mb-4 text-center">
            <i class="fas fa-box mr-2" style="color: #203260;"></i> Edit Product
        </h1>
        <form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
            <div class="form-group mb-3">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${product.name}" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" th:value="${product.description}"
                       class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" th:value="${product.price}" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="stock_quantity">Stock Quantity:</label>
                <input type="number" id="stock_quantity" name="stock_quantity" th:value="${product.stock_quantity}"
                       class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="barcode">Barcode:</label>
                <input type="text" id="barcode" name="barcode" th:value="${product.barcode}" class="form-control"
                       required>
            </div>

            <div class="form-group mb-3">
                <label for="category">Category Name:</label>
                <select id="category" name="categoryId" class="form-control" required>
                    <option th:each="category : ${categories}" th:value="${category.id}"
                            th:text="${category.name}"
                            th:selected="${category.id == product.categoryId}"></option>
                </select>
            </div>

            <div class="form-group mb-3">
                <label for="supplier">Supplier Name:</label>
                <select id="supplier" name="supplierId" class="form-control" required>
                    <option th:each="supplier : ${suppliers}" th:value="${supplier.id}"
                            th:text="${supplier.name}"
                            th:selected="${supplier.id == product.supplierId}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-check-circle mr-2"></i> Update Product
            </button>
        </form>
        <a href="/products/list" class="btn btn-secondary w-100 mt-3">
            <i class="fas fa-arrow-left mr-2"></i> Back to List
        </a>
    </div>
</div>
</body>
</html>
