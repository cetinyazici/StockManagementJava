<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title=${pageTitle})"></head>
<body>
<div th:fragment="content">
    <div class="container mt-5">
        <h1 class="mb-4 text-center"><i class="fas fa-box mr-2" style="color: #203260;"></i> Product List </h1>
        <a href="/products/add" class="btn btn-primary mb-3"> <i class="fas fa-plus-circle mr-2"></i> Create New Product</a>
        <table id="myTable" class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Stock Quantity</th>
                <th>Barcode</th>
                <th>Category</th>
                <th>Supplier</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.stock_quantity}"></td>
                <td th:text="${product.barcode}"></td>
                <td th:text="${product.categoryName}"></td>
                <td th:text="${product.supplierName}"></td>
                <td>
                    <div class="btn-group">
                        <a th:href="@{/products/edit/{id}(id=${product.id})}"
                           class="btn btn-success me-2"><i class="fas fa-edit mr-1"></i> Update</a>
                        <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post"
                              style="display:inline;">
                            <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt mr-1"></i> Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
</html>
