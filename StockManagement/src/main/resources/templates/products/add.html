<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center"><i class="fas fa-box mr-2"></i> Add Product </h1>
    <form th:action="@{/products/add}" th:object="${product}" method="post">
        <div class="form-group mb-3">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${product.name}" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" th:value="${product.description}"
                   class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:value="${product.price}" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label for="stock_quantity">Stock Quantity:</label>
            <input type="number" id="stock_quantity" name="stock_quantity" th:value="${product.stock_quantity}"
                   class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label for="barcode">Barcode:</label>
            <input type="text" id="barcode" name="barcode" th:value="${product.barcode}" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label for="category">Category Name:</label>
            <select id="category" name="categoryId" class="form-control" required>
                <option th:each="category : ${categories}" th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="supplier">Supplier Name:</label>
            <select id="supplier" name="supplierId" class="form-control" required>
                <option th:each="supplier : ${suppliers}" th:value="${supplier.id}" th:text="${supplier.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Add Product</button>
    </form>
    <a href="/products/list" class="btn btn-secondary btn-block mt-3">Back to List</a>
</div>
</body>
</html>
