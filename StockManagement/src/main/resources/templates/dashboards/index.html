<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title=${pageTitle})"></head>
<body>
<div th:fragment="content">
    <div class="container mt-3">
        <h1 class="mb-4 text-center">
            <i class="fas fa-home mr-2" style="color: #203260;"></i> Dashboard
        </h1>
        <div class="row">
            <!-- Total Products Card -->
            <div class="col-md-4 mb-4">
                <div class="card border-primary shadow-sm">
                    <div class="card-body text-center">
                        <i class="fas fa-box fa-4x mb-3" style="color: #17a2b8;"></i>
                        <h4 class="card-title">Total Products</h4>
                        <p class="card-text display-4"><span th:text="${totalProducts}"></span></p>
                        <a href="/products/list" class="btn btn-outline-primary">View Products</a>
                        <a href="/products/add" class="btn btn-outline-secondary">Add New</a>
                    </div>
                </div>
            </div>

            <!-- Total Warehouses Card -->
            <div class="col-md-4 mb-4">
                <div class="card border-success shadow-sm">
                    <div class="card-body text-center">
                        <i class="fas fa-warehouse fa-4x mb-3" style="color: #28a745;"></i>
                        <h4 class="card-title">Total Warehouses</h4>
                        <p class="card-text display-4"><span th:text="${totalWarehouses}"></span></p>
                        <a href="/warehouses/list" class="btn btn-outline-success">View Warehouses</a>
                        <a href="/warehouses/add" class="btn btn-outline-secondary">Add New</a>
                    </div>
                </div>
            </div>

            <!-- Total Suppliers Card -->
            <div class="col-md-4 mb-4">
                <div class="card border-danger shadow-sm">
                    <div class="card-body text-center">
                        <i class="fas fa-truck fa-4x mb-3" style="color: #dc3545;"></i>
                        <h4 class="card-title">Total Suppliers</h4>
                        <p class="card-text display-4"><span th:text="${totalSuppliers}"></span></p>
                        <a href="/suppliers/list" class="btn btn-outline-danger">View Suppliers</a>
                        <a href="/suppliers/add" class="btn btn-outline-secondary">Add New</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Total Stock Card -->
            <div class="col-md-4 mb-4">
                <div class="card border-info shadow-sm">
                    <div class="card-body text-center">
                        <h4 class="card-title">Total Stock</h4>
                        <p class="card-text display-4">
                            <span class="badge bg-success" th:text="${totalStocks}"></span> Units
                        </p>
                    </div>
                </div>
            </div>

            <!-- Low Stock Levels Card -->
            <div class="col-md-4 mb-4">
                <div class="card border-warning shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title">Critical Stock Levels (<=10)</h4>
                        <ul class="list-group">
                            <th:block th:each="product : ${criticalStockLevels}">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span th:text="${product.name}">Product Name</span>
                                    <span class="badge bg-danger" th:text="${product.stock_quantity} + ' Units'">Stock Quantity</span>
                                </li>
                            </th:block>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Stock by Warehouse Card -->
            <div class="col-md-4 mb-4">
                <div class="card border-primary shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title">Stock by Warehouse</h4>
                        <ul class="list-group">
                            <th:block th:each="entry : ${stockByWarehouse}">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span th:text="${entry.key.name}">Warehouse Name</span>
                                    <span class="badge bg-primary" th:text="${entry.value} + ' Units'">Stock Quantity</span>
                                </li>
                            </th:block>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
