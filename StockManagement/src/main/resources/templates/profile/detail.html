<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title=${pageTitle})"></head>
<body>
<div th:fragment="content">
    <div class="container mt-5">
        <h1 class="mb-4 text-center"><i class="fas fa-user-circle mr-2" style="color: #203260;"></i> User Profile</h1>
        <div class="card card-profile shadow-sm mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Profile Information</h5>
                <div class="mb-3">
                    <p class="card-text"><strong>Name:</strong> <span th:text="${user.name}"></span></p>
                </div>
                <div class="mb-3">
                    <p class="card-text"><strong>Username:</strong> <span th:text="${user.username}"></span></p>
                </div>
                <div class="mb-3">
                    <p class="card-text"><strong>Roles:</strong></p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="role : ${user.authorities}" th:text="${role}"></li>
                    </ul>
                </div>
                <div class="text-center mt-4">
                    <a href="/profile/edit" class="btn btn-primary"><i class="fas fa-edit mr-2"></i>Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
