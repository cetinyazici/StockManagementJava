<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title=${pageTitle})"></head>
<body>
<div th:fragment="content">
    <div class="container mt-5">
        <h1 class="mb-4 text-center"><i class="fas fa-tags mr-2" style="color: #203260;"></i> Category List</h1>
        <a href="/categories/add" class="btn btn-primary mb-3">
            <i class="fas fa-plus-circle mr-2"></i> Create New Category
        </a>
        <table id="myTable" class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <td>
                    <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-success">
                        <i class="fas fa-edit mr-1"></i> Update
                    </a>
                    <form th:action="@{/categories/delete/{id}(id=${category.id})}" method="post"
                          style="display:inline;">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash-alt mr-1"></i> Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
