<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <h3>Admin Dashboard</h3>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/">
                        <i class="fas fa-home mr-2"></i>
                        Dashboard
                    </a>
                </li><!-- End Dashboard Nav -->
                </br>
                <li class="nav-heading">Stock Management</li>

                <li class="nav-item">
                    <a class="nav-link" href="/products/list">
                        <i class="fas fa-box mr-2"></i>
                        Products
                    </a>
                </li><!-- End Products Nav -->

                <li class="nav-item">
                    <a class="nav-link" href="/categories/list">
                        <i class="fas fa-tags mr-2"></i>
                        Categories
                    </a>
                </li><!-- End Categories Nav -->

                <li class="nav-item">
                    <a class="nav-link" href="/warehouses/list">
                        <i class="fas fa-warehouse mr-2"></i>
                        Warehouses
                    </a>
                </li><!-- End Warehouses Nav -->

                <li class="nav-item">
                    <a class="nav-link" href="/suppliers/list">
                        <i class="fas fa-users mr-2"></i>
                        Suppliers
                    </a>
                </li><!-- End Suppliers Nav -->

                <li class="nav-item">
                    <a class="nav-link" href="/stockmovements/list">
                        <i class="fas fa-exchange-alt mr-2"></i>
                        Stock Movements
                    </a>
                </li><!-- End Stock Movements Nav -->

                </br>
                <li class="nav-heading">User Management</li>

                <li class="nav-item">
                    <a class="nav-link" href="/categories/list">
                        <i class="fas fa-user mr-2"></i>
                        Users
                    </a>
                </li><!-- End Users Nav -->

                <li class="nav-item">
                    <a class="nav-link" href="/categories/list">
                        <i class="fas fa-shield-alt mr-2"></i>
                        Roles
                    </a>
                </li><!-- End Roles Nav -->
                </br>
                <li class="nav-heading">General Pages</li>

                <li class="nav-item">
                    <a class="nav-link" href="/categories/list">
                        <i class="fas fa-user-circle mr-2"></i>
                        Profile
                    </a>
                </li><!-- End Profile Page Nav -->

                <li class="nav-item">
                    <a class="nav-link" href="/categories/list">
                        <i class="fas fa-user-plus mr-2"></i>
                        Register
                    </a>
                </li><!-- End Register Page Nav -->

                <li class="nav-item">
                    <a class="nav-link" href="/categories/list">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Login
                    </a>
                </li><!-- End Login Page Nav -->

                <li class="nav-item">
                    <a class="nav-link" href="/categories/list">
                        <i class="fas fa-sign-out-alt mr-2"></i>
                        Çıkış Yap
                    </a>
                </li><!-- End Logout Nav -->
            </ul>
        </div>
        <div class="col-md-9 content">
            <div class="container">
                <h1 class="mb-4 text-center"><i class="fas fa-tags mr-2"></i> Category List</h1>
                <a href="/categories/add" class="btn btn-primary mb-3">Create New Category</a>
                <table id="myTable" class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td>
                            <a th:href="@{/categories/edit/{id}(id=${category.id})}"
                               class="btn btn-warning btn-sm">Edit</a>
                            <form th:action="@{/categories/delete/{id}(id=${category.id})}" method="post"
                                  style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/jquery.dataTables.min.js"></script>
<script src="/js/script.js"></script>

</body>
</html>
