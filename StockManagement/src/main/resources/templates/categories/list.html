<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Category List</title>
</head>
<body>
<div>
    <h1>Category List</h1>
    <a href="/categories/create">Create New Category</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td>
                <a th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a>
                <form th:action="@{/categories/delete/{id}(id=${category.id})}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
