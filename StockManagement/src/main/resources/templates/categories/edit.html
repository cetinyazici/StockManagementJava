<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .sidebar {
          background-color: #343a40;
          color: #fff;
          height: 100vh;
          padding: 2rem;
        }

        .sidebar h3 {
          margin-bottom: 1.5rem;
        }

        .sidebar .nav-link {
          color: #adb5bd;
          padding: 0.5rem 1rem;
        }

        .sidebar .nav-link:hover {
          color: #fff;
          background-color: #495057;
        }

        .sidebar .nav-link.active {
          color: #fff;
          background-color: #007bff;
        }

        .content {
          padding: 2rem;
        }

        .card-stats {
          border: none;
          box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }

        .card-stats .card-body {
          padding: 1rem;
        }

        .card-stats .card-title {
          margin-bottom: 0.5rem;
          font-size: 1.1rem;
        }

        .card-stats .card-text {
          font-size: 2rem;
          font-weight: 700;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <h3>Admin Dashboard</h3>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/">
                        <i class="fas fa-home mr-2"></i>
                        Dashboard
                    </a>
                </li><!-- End Dashboard Nav -->

                <li class="nav-heading">Stock Management</li>

                <li class="nav-item">
                    <a class="nav-link" href="/products/list">
                        <i class="fas fa-box mr-2"></i>
                        Products
                    </a>
                </li><!-- End Products Nav -->

                <li class="nav-item">
                    <a class="nav-link" href="/categories/list">
                        <i class="fas fa-tags mr-2"></i>
                        Categories
                    </a>
                </li><!-- End Categories Nav -->

                <li class="nav-item">
                    <a class="nav-link" href="/warehouses/list">
                        <i class="fas fa-warehouse mr-2"></i>
                        Warehouses
                    </a>
                </li><!-- End Warehouses Nav -->

                <li class="nav-item">
                    <a class="nav-link" href="/suppliers/list">
                        <i class="fas fa-users mr-2"></i>
                        Suppliers
                    </a>
                </li><!-- End Suppliers Nav -->

                <li class="nav-item">
                    <a class="nav-link" href="/stockmovements/list">
                        <i class="fas fa-exchange-alt mr-2"></i>
                        Stock Movements
                    </a>
                </li><!-- End Stock Movements Nav -->

                <li class="nav-heading">User Management</li>

                <li class="nav-item">
                    <a class="nav-link" href="/categories/list">
                        <i class="fas fa-user mr-2"></i>
                        Users
                    </a>
                </li><!-- End Users Nav -->

                <li class="nav-item">
                    <a class="nav-link" href="/categories/list">
                        <i class="fas fa-shield-alt mr-2"></i>
                        Roles
                    </a>
                </li><!-- End Roles Nav -->

                <li class="nav-heading">General Pages</li>

                <li class="nav-item">
                    <a class="nav-link" href="/categories/list">
                        <i class="fas fa-user-circle mr-2"></i>
                        Profile
                    </a>
                </li><!-- End Profile Page Nav -->

                <li class="nav-item">
                    <a class="nav-link" href="/categories/list">
                        <i class="fas fa-user-plus mr-2"></i>
                        Register
                    </a>
                </li><!-- End Register Page Nav -->

                <li class="nav-item">
                    <a class="nav-link" href="/categories/list">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Login
                    </a>
                </li><!-- End Login Page Nav -->

                <li class="nav-item">
                    <a class="nav-link" href="/categories/list">
                        <i class="fas fa-sign-out-alt mr-2"></i>
                        Çıkış Yap
                    </a>
                </li><!-- End Logout Nav -->
            </ul>
        </div>
        <div class="col-md-9 content">
            <div class="container mt-5">
                <h1 class="mb-4">Edit Category</h1>
                <form th:action="@{/categories/edit/{id}(id=${category.id})}" th:object="${category}" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" th:value="${category.name}" class="form-control" required>
                    </div>
                    </br>
                    <button type="submit" class="btn btn-primary">Update Category</button>
                </form>
                <a href="/categories/list" class="btn btn-secondary mt-3">Back to List</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
