<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title=${pageTitle})"></head>
<body>
<div th:fragment="content">
    <div class="container mt-5" style="max-width: 500px;">
        <h1 class="mb-4 text-center">
            <i class="fas fa-tags mr-2" style="color: #203260;"></i> Edit Category
        </h1>
        <form th:action="@{/categories/edit/{id}(id=${category.id})}" th:object="${category}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${category.name}" class="form-control" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-check-circle mr-2"></i> Update Category
            </button>
        </form>
        <a href="/categories/list" class="btn btn-secondary mt-3 w-100">
            <i class="fas fa-arrow-left mr-2"></i> Back to List
        </a>
    </div>
</div>
</body>
</html>
