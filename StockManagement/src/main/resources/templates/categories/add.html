<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Add Category</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Özel stil dosyanız -->
</head>
<body>
<div class="container mt-5 d-flex justify-content-center">
    <div class="w-100" style="max-width: 400px;">
        <h1 class="text-center mb-4">Add Category</h1>
        <form th:action="@{/categories/add}" th:object="${category}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${category.name}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Category</button>
        </form>
        <a href="/categories/list" class="btn btn-secondary mt-3">Back to List</a>
    </div>
</div>
</body>
</html>
