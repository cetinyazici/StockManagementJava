<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .sidebar {
          background-color: #343a40;
          color: #fff;
          height: 100vh;
          padding: 2rem;
        }

        .sidebar h3 {
          margin-bottom: 1.5rem;
        }

        .sidebar .nav-link {
          color: #adb5bd;
          padding: 0.5rem 1rem;
        }

        .sidebar .nav-link:hover {
          color: #fff;
          background-color: #495057;
        }

        .sidebar .nav-link.active {
          color: #fff;
          background-color: #007bff;
        }

        .content {
          padding: 2rem;
        }

        .card-stats {
          border: none;
          box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }

        .card-stats .card-body {
          padding: 1rem;
        }

        .card-stats .card-title {
          margin-bottom: 0.5rem;
          font-size: 1.1rem;
        }

        .card-stats .card-text {
          font-size: 2rem;
          font-weight: 700;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <h3>Admin Dashboard</h3>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboards/index">
                        <i class="fas fa-home mr-2"></i>
                        Dashboard
                    </a>
                </li>
                </br>
                <li class="nav-heading">Stock Management</li>
                <li class="nav-item">
                    <a class="nav-link" href="/products/list">
                        <i class="fas fa-box mr-2"></i>
                        Products
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories/list">
                        <i class="fas fa-tags mr-2"></i>
                        Categories
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/warehouses/list">
                        <i class="fas fa-warehouse mr-2"></i>
                        Warehouses
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/suppliers/list">
                        <i class="fas fa-users mr-2"></i>
                        Suppliers
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stockmovements/list">
                        <i class="fas fa-exchange-alt mr-2"></i>
                        Stock Movements
                    </a>
                </li>
                </br>
                <li class="nav-heading">User Management</li>
                <li class="nav-item">
                    <a class="nav-link active" href="/users/list">
                        <i class="fas fa-user mr-2"></i>
                        Users
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/roles/list">
                        <i class="fas fa-shield-alt mr-2"></i>
                        Roles
                    </a>
                </li>
                </br>
                <li class="nav-heading">General Pages</li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">
                        <i class="fas fa-user-circle mr-2"></i>
                        Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">
                        <i class="fas fa-user-plus mr-2"></i>
                        Register
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Login
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt mr-2"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-md-9 content">
            <div class="container">
                <h1 class="mb-4 text-center"><i class="fas fa-user mr-2"></i> User List</h1>
                <a href="/auth/register" class="btn btn-primary mb-3">Create New User</a>
                <table id="myTable" class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Roles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.username}"></td>
                        <td>
                            <ul>
                                <li th:each="role : ${user.authorities}" th:text="${role}"></li>
                            </ul>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/jquery.dataTables.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
