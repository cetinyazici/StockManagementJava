<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title=${pageTitle})"></head>
<body>
<div th:fragment="content">
    <div class="container mt-5 d-flex justify-content-center">
        <div class="w-100" style="max-width: 400px;">
            <h1 class="text-center mb-4">
                <i class="fas fa-warehouse mr-2" style="color: #203260;"></i> Add Warehouse
            </h1>
            <form th:action="@{/warehouses/add}" th:object="${warehouse}" method="post">
                <div class="form-group mb-3">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" th:value="${warehouse.name}" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" th:value="${warehouse.location}"
                           class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-plus-circle mr-2"></i> Add Warehouse
                </button>
            </form>
            <a href="/warehouses/list" class="btn btn-secondary w-100 mt-3">
                <i class="fas fa-arrow-left mr-2"></i> Back to List
            </a>
        </div>
    </div>
</div>
</body>
</html>
