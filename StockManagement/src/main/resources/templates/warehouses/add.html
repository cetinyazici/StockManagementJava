<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Warehouse</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5 d-flex justify-content-center">
    <div class="w-100" style="max-width: 400px;">
        <h1 class="mb-4 text-center"><i class="fas fa-warehouse mr-2"></i> Add Warehouse</h1>
        <form th:action="@{/warehouses/add}" th:object="${warehouse}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${warehouse.name}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" th:value="${warehouse.location}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Add Warehouse</button>
        </form>
        <a href="/warehouses/list" class="btn btn-secondary btn-block mt-3">Back to List</a>
    </div>
</div>
</body>
</html>
