<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title=${pageTitle})"></head>
<body>
<div th:fragment="content">
    <div class="container mt-5">
        <h1 class="mb-4 text-center"><i class="fas fa-warehouse mr-2" style="color: #203260;"></i> Warehouse List</h1>
        <a href="/warehouses/add" class="btn btn-primary mb-3"><i class="fas fa-plus-circle mr-2"></i> Create New
            Warehouse</a>
        <table id="myTable" class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="warehouse : ${warehouses}">
                <td th:text="${warehouse.id}"></td>
                <td th:text="${warehouse.name}"></td>
                <td th:text="${warehouse.location}"></td>
                <td>
                    <a th:href="@{/warehouses/edit/{id}(id=${warehouse.id})}"
                       class="btn btn-success"><i class="fas fa-edit mr-1"></i> Update</a>
                    <form th:action="@{/warehouses/delete/{id}(id=${warehouse.id})}" method="post"
                          style="display:inline;">
                        <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt mr-1"></i> Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
