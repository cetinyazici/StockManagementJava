<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <h5>Stock Management</h5>
            <ul class="nav flex-column">
                <li class="nav-item mt-2">
                    <a class="nav-link active" href="/dashboards/index">
                        <i class="fas fa-home mr-2"></i> Dashboard
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/products/list">
                        <i class="fas fa-box mr-2"></i> Products
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/categories/list">
                        <i class="fas fa-tags mr-2"></i> Categories
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/warehouses/list">
                        <i class="fas fa-warehouse mr-2"></i> Warehouses
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/suppliers/list">
                        <i class="fas fa-users mr-2"></i> Suppliers
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/stockmovements/list">
                        <i class="fas fa-exchange-alt mr-2"></i> Stock Movements
                    </a>
                </li>

                <br>
                <li class="nav-heading text-uppercase fw-bold">User Management</li>

                <li class="nav-item">
                    <a class="nav-link" href="/users/list">
                        <i class="fas fa-user mr-2"></i> Users
                    </a>
                </li>

                <br>
                <li class="nav-heading text-uppercase fw-bold">General Pages</li>

                <li class="nav-item">
                    <a class="nav-link" href="/profile/detail">
                        <i class="fas fa-user-circle mr-2"></i> Profile
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/auth/register">
                        <i class="fas fa-user-plus mr-2"></i> Register
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/auth/login">
                        <i class="fas fa-sign-in-alt mr-2"></i> Login
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt mr-2"></i> Logout
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-md-9 content">
            <div th:replace="${pageContent} :: content"></div>
            <div class="footer">
                <p>&copy; 2024 Bilgi Teknolojileri ve İletişim Kurumu - BTK - ICT. All rights reserved.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
