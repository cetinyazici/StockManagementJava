<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Add Supplier</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Özel stil dosyanız -->
</head>
<body>
<div class="container mt-5 d-flex justify-content-center">
    <div class="w-100" style="max-width: 400px;">
        <h1 class="mb-4 text-center"> <i class="fas fa-users mr-2"></i> Add Supplier</h1>
        <form th:action="@{/suppliers/add}" th:object="${supplier}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${supplier.name}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="contact_info">Contact Info:</label>
                <input type="email" id="contact_info" name="contact_info" th:value="${supplier.contact_info}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Add Supplier</button>
        </form>
        <a href="/suppliers/list" class="btn btn-secondary btn-block mt-3">Back to List</a>
    </div>
</div>
</body>
</html>
