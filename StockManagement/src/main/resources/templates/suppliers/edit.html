<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title=${pageTitle})"></head>
<body>
<div th:fragment="content">
    <div class="container mt-5" style="max-width: 600px;">
        <h1 class="mb-4 text-center">
            <i class="fas fa-users mr-2" style="color: #203260;"></i> Edit Supplier
        </h1>
        <form th:action="@{/suppliers/edit/{id}(id=${supplier.id})}" th:object="${supplier}" method="post">
            <div class="form-group mb-3">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${supplier.name}" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="contact_info">Contact Info:</label>
                <input type="email" id="contact_info" name="contact_info" th:value="${supplier.contact_info}"
                       class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-check-circle mr-2"></i> Update Supplier
            </button>
        </form>
        <a href="/suppliers/list" class="btn btn-secondary w-100 mt-3">
            <i class="fas fa-arrow-left mr-2"></i> Back to List
        </a>
    </div>
</div>
</body>
</html>
