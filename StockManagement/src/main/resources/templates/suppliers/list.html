<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title=${pageTitle})"></head>
<body>
<div th:fragment="content">
    <div class="container mt-5">
        <h1 class="mb-4 text-center"><i class="fas fa-users mr-2" style="color: #203260;"></i> Supplier List</h1>
        <a href="/suppliers/add" class="btn btn-primary mb-3"><i class="fas fa-plus-circle mr-2"></i> Create New
            Supplier</a>
        <table id="myTable" class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Contact Info</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="supplier : ${suppliers}">
                <td th:text="${supplier.id}"></td>
                <td th:text="${supplier.name}"></td>
                <td th:text="${supplier.contact_info}"></td>
                <td>
                    <a th:href="@{/suppliers/edit/{id}(id=${supplier.id})}"
                       class="btn btn-success"><i class="fas fa-edit mr-1"></i> Update</a>
                    <form th:action="@{/suppliers/delete/{id}(id=${supplier.id})}" method="post"
                          style="display:inline;">
                        <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt mr-1"></i> Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
